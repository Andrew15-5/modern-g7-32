name: Build and Preview Typst Document

on:
  push:
    branches:
      - main

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile Typst document
        uses: docker://ghcr.io/typst/typst:latest
        with:
          args: compile --root . template/main.typ template/main.pdf

      - name: Create preview directory
        run: mkdir -p assets/preview

      - name: Copy PDF for preview
        run: cp template/main.pdf assets/preview/latest.pdf

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Add and Commit preview PDF
        run: |
          git add assets/preview/latest.pdf
          if ! git diff --cached --quiet; then
            git commit -m "Update preview PDF"
            echo "::set-output name=commit_made::true"
          else
            echo "::set-output name=commit_made::false"
            echo "No changes to commit"
          fi
        id: commit_check

      - name: Push preview PDF
        if: steps.commit_check.outputs.commit_made == 'true'
        run: git push origin HEAD:main