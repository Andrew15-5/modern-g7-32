name: Build and Preview Typst Document

on:
  push:
    branches:
      - main

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Compile Typst document
        uses: docker://ghcr.io/typst/typst:latest
        with:
          args: compile example.typ example.pdf

      - name: Copy PDF for preview
        run: |
          mkdir -p assets/preview
          cp example.pdf assets/preview/latest.pdf

      - name: Commit preview PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f assets/preview/latest.pdf
          git commit -m "Update preview PDF" || echo "No changes to commit"
          git push origin HEAD:main